format=ERROR: ${location}: ${message}

location=(${row},${col})
location.unkown=(unknown)

InstanceType.NULL=null
InstanceType.BOOLEAN=boolean
InstanceType.OBJECT=object
InstanceType.ARRAY=array
InstanceType.NUMBER=number
InstanceType.STRING=string
InstanceType.INTEGER=integer

instance.problem.type=Type ${actual} is not expected, must be one of ${expected}.
instance.problem.maximum=Number ${actual} is too big, must be less than or equal to ${bound}.
instance.problem.minimum=Number ${actual} is too small, must be greater than or equal to ${bound}.
instance.problem.exclusive.maximum=Number ${actual} is too big, must be less than ${bound}.
instance.problem.exclusive.minimum=Number ${actual} is too small, must be greater than ${bound}.
instance.problem.required=Required property is missing: ${expected}.

instance.problem.unknown=Value is invalid for an unknown reason.
