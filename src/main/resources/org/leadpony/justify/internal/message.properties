format=${location} ${message}

location=[line:${row},column:${col}]
location.unkown=(unknown)

# InstanceType enumerators
InstanceType.NULL=null
InstanceType.BOOLEAN=boolean
InstanceType.OBJECT=object
InstanceType.ARRAY=array
InstanceType.NUMBER=number
InstanceType.STRING=string
InstanceType.INTEGER=integer

# Problems for any type
instance.problem.type=Type of value must be one of ${expected}, but actual type was ${actual}.
instance.problem.type.single=Type of value must be ${expected}, but actual type was ${actual}.
instance.problem.enum=Expected value is one of ${expected}, but actual value was ${actual}.
instance.problem.const=Expected value is constant ${expected}, but actual value was ${actual}.

instance.problem.not.type=Type of value must be other than ${expected}, but actual type was ${actual}.
instance.problem.not.type.single=Type of value must not be ${expected}.
instance.problem.not.const=Value must not be ${expected}.

# Problems for numeric type
instance.problem.multiple.of=Numeric value ${actual} is not multiple of ${divisor}.
instance.problem.maximum=Numeric value ${actual} is too big, must be less than or equal to ${bound}.
instance.problem.exclusive.maximum=Numeric value ${actual} is too big, must be less than ${bound}.
instance.problem.minimum=Numeric value ${actual} is too small, must be greater than or equal to ${bound}.
instance.problem.exclusive.minimum=Numeric value ${actual} is too small, must be greater than ${bound}.

# Problems for string type
instance.problem.max.length=Length of ${string.${context}} must be at most ${bound}, but actual length was ${actual}.
instance.problem.exclusive.max.length=Length of ${string.${context}} must be less than ${bound}, but actual length was ${actual}.
instance.problem.min.length=Length of ${string.${context}} must be at least ${bound}, but actual length was ${actual}.
instance.problem.exclusive.min.length=Length of ${string.${context}} must be more than ${bound}, but actual length was ${actual}.
instance.problem.pattern=${string.${context}:capital} does not match the regular expression ${pattern}.

string.key=key name
string.value=string value

# Problems for arrays
instance.problem.max.items=Array has too many items. Its size must be at most ${bound}, but was ${actual}.
instance.problem.min.items=Array has too few items. Its size must be at least ${bound}, but was ${actual}.
instance.problem.unique.items=Array has duplicated values at index ${lastIndex} and ${index}.
instance.problem.redundant.item=Array has a redundant item at index ${index}.
instance.problem.min.contains=At least ${expected} item(s) must satisfy the schema, but only ${actual} item(s) did.
instance.problem.max.contains=At most ${expected} item(s) can satisfy the schema, but ${actual} item(s) did.

# Problems for objects
instance.problem.required=Object must have required properties ${expected}.
instance.problem.max.properties=Object has too many properties. Its size must be at most ${bound}, but was ${actual}.
instance.problem.min.properties=Object has too few properties. Its size must be at least ${bound}, but was ${actual}.
instance.problem.redundant.property=Object has a redundant property ${name} as a member.
instance.problem.dependencies=Object must have required properties ${missing} when ${dependant} exists.

instance.problem.not.required=Object has too exhaustive properties. At least one of ${expected} must be left out.
instance.problem.not.required.single=Object must not have property ${expected}.

# Problems for boolean logic
instance.problem.any.of=Instance must satisfy at least one subschema, but it satisfied none of ${invalid} subschemas.
instance.problem.one.of=Instance must satisfy exactly one subschema, but it satisfied none of ${invalid} subschemas.
instance.problem.one.of.over=Instance must satisfy exactly one subschema, but it satisfied ${valid}.

# Problems for others
instance.problem.unknown=Evaluated as invalid for an unknown reason.

schema.problem.dereference=Failed to resolve a JSON schema whose ID is "${ref}".

internal.error=Internal Error

parser.unexpected.eoi=Unexpected end of input. Expected parser events are: ${expected}.
parser.invalid.token=Invalid token=${actual} at ${location}. Expected tokens are: ${expected}

reader.unexpected.eoi=Unexpected end of input.
reader.read.error=JsonReader#read() is valid only for START_ARRAY, START_OBJECT parser events. \
But current parser event is ${event}
